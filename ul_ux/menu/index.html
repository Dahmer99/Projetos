<!DOCTYPE html>
<html>
<head>
	<title>Menu | UI/UX</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"><!-- meta tag viewport -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container"><!-- div container -->
			<div class="logo-desktop"><a href="/index.html">Logomarca</a></div>
			<nav class="desktop">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Sobre</a></li>
					<li><a href="">Contato</a></li>
				</ul>
			</nav><!--nav-desktop -->
			<nav class="mobile">
				<div class="logo-mobile"><a href="/index.html">Logomarca</a></div>
				<h3><i class="fa fa-bars"></i></h3>
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Sobre</a></li>
					<li><a href="">Contato</a></li>
				</ul>
			</nav><!-- div mobile -->
			<div class="clear"></div>
		</div><!-- final da div container -->
	</header>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
	<script>
		$(function(){
			$('nav.mobile h3').click(function(){
				$('nav.mobile ul').slideToggle();
			})
		})
	</script>
</body>
</html>
